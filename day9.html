<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Input tags</h1>
    <h2> <b>Text type</b></h2>
    <form method="GET">
        <div>
<label for="username">User name</label>
<input type="text"name="username"id="username">
        </div>
    </form>
<h2><b>Text type-placeholder</b></h2>
<form method="GET">
<div>
    <label for="username">User name</label>
    <input type="text"name="username"id="username"placeholder="User name">
    </div>
</form>
<h2><b>Password type</b></h2>
<form>
    <div>
        <label for="password">Password</label>
        <input type="password"name="password"id="password">
    </div>
</form>
<h2><b>Email type</b></h2>
<form>
    <div>
        <label for="email">Email</label>
        <input type="email"name="email"id="email">
    </div>
    <h1><b>Button type</b></h1>
    <form action="Log in.html"method="GET">
        <div>
            <button type="summit">Log in</button>
        </div>
    </form>
</form>
<h2><b>Date type</b></h2>
<form>
    <div>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date"name="dateofbirth"id="dateofbirth">
    </div>
</form>
<h2><b>Text type-More lines</b></h2>
<form>
    <div>
        <textarea name="about"id="about"cols="100"row="80">Im bharathi..Currently learning web development for to getb a intership from gyan matrix</textarea>
        <label for="about">About</label>
    </div>
    <h2><b>Check box</b></h2>
    <form>
        <div>
            
            <input type="checkbox"name="male"id="male">
            <label for="male">Male</label>
        </div>
    
</form>
<h2><b>Drop down</b></h2>
<form>
    <div>
        <select name="state"id="state">
            <option value="tamilnadu">Tamil nadu</option>
            <option value="andhrapradesh">Andhra pradesh</option>
            <option value="kerala">Kerala</option>
        </select>
    </div>
</form>
</body>
</html>
